<html>
<head>
</head>
<body>
<h1>Dump</h1>
<h2>{{ stories|length }} stories</h2>
<table border="1">
	{% for story in stories %}
	<tr>
		<td>{{ story.version }}</td>
		<td>{{ story.title }}</td>
		<td>{{ story.url }}</td>
	</tr>
	{% endfor %}
</table>

<form method="POST">
<input type="hidden" value="{{ cursor }}" />
<input type="submit" value="Next ->" />
</form>

</body>
</html>
